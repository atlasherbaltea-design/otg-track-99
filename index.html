
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTG Track Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env to prevent ReferenceErrors
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #009CDF;
        --secondary-color: #002855;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        color: #1e293b;
        transition: background-color 0.3s, color 0.3s;
      }
      
      .dark body {
        background-color: #020617; /* Very dark blue-black */
        color: #f1f5f9;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      input, select, textarea {
        color: #000000 !important;
        font-weight: 600 !important;
        background-color: #ffffff !important;
        transition: all 0.2s;
      }

      .dark input, .dark select, .dark textarea {
        background-color: #1e293b !important;
        color: #f1f5f9 !important;
        border-color: #334155 !important;
      }
      
      input[type="date"] {
        color: #000000 !important;
        background-color: #ffffff !important;
        color-scheme: light !important;
        min-height: 2.75rem;
      }

      .dark input[type="date"] {
        color-scheme: dark !important;
      }

      input::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      input::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }

      input::placeholder {
        color: #cbd5e1 !important;
        font-weight: 400 !important;
      }

      .dark input::placeholder {
        color: #64748b !important;
      }

      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      .dark ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Dynamic UI Classes */
      .bg-primary { background-color: var(--primary-color); }
      .text-primary { color: var(--primary-color); }
      .border-primary { border-color: var(--primary-color); }
      .bg-secondary { background-color: var(--secondary-color); }
      .text-secondary { color: var(--secondary-color); }
      .border-secondary { border-color: var(--secondary-color); }
      .ring-primary { --tw-ring-color: var(--primary-color); }
    </style>

{

}
</script>
